<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css" />

    <!-- External CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <!-- GlideJS CSS -->
    <link rel="stylesheet" href="../assets/css/glide.core.min.css">

    <!-- GlideJS -->
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>

    <!-- Optional GlideJS CSS -->
    <link rel="stylesheet" href="../assets/css/glide.theme.min.css">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- GSAP Smooth Scroll -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <!-- GSAP ScrollTrigger -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>

    <!-- GSAP ScrollSmoother -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollSmoother.min.js"></script>

    <title>Hideki's Travel</title>
</head>
<body>
    <!-- Smooth Scroll Div -->
    <div id="smooth-wrapper">
        <div id="smooth-content">
            <header>
        <a href="#home">
            <img src="./assets/images/Logo.svg" alt="Logo Header">
        </a>

        <nav>
            <a href="#home">Home</a>
            <a href="#about">About Me</a>
            <a href="contact">Contact Us</a>
        </nav>
    </header>
    <!-- GlideJS Banner -->
            <section class="block">
                <div class="glide">
                    <div class="glide__track" data-glide-el="track">
                        <ul class="glide__slides">
                            <li class="glide__slide"><img src="https://assets.vogue.com/photos/67ad5efd786449a1cd823fc8/4:3/w_7072,h_5304,c_limit/1010069306" alt="Hokkaido"></li>
                            <li class="glide__slide"><img src="https://www.intrepidtravel.com/adventures/wp-content/uploads/2023/05/Intrepid-Travel-czech-republic_cesky-krumlov_town-river-view-1.jpg" alt="Czech Republic"></li>
                            <li class="glide__slide"><img src="https://content.r9cdn.net/rimg/dimg/38/61/4f479618-city-32256-172608b0525.jpg?width=1366&height=768&xhint=1813&yhint=1557&crop=true" alt="Dortmund"></li>
                        </ul>
                    </div>
                </div>
            </section>
            <section class="block">
            </section>
            <!-- Map Div -->
            <div id="map"></div>
        </div>
    </div>

    <!-- Script JS -->
    <script src="../main.js"></script>

    <!-- Glide JS -->
    <script src="../assets/js/glide.js"></script>

    <!-- Leaflet JS -->
    <script src="../assets/js/leaflet.js"></script>

    <!-- GSAP JS -->
    <script src="../assets/js/gsap.js"></script>

</body>
</html>
