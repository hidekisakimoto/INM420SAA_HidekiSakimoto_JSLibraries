<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css" />

    <!-- External CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <!-- GlideJS CSS -->
    <link rel="stylesheet" href="../assets/css/glide.core.min.css">

    <!-- Optional GlideJS CSS -->
    <link rel="stylesheet" href="../assets/css/glide.theme.min.css">

    <title>Hideki's Travel</title>
</head>
<body>
    <header>
        <a href="#home">
            <img src="./assets/images/Logo.svg" alt="Logo Header">
        </a>

        <nav>
            <a href="#home">Home</a>
            <a href="#about">About Me</a>
            <a href="contact">Contact Us</a>
        </nav>
    </header>

    <section class="block">
        <div class="glide">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <li class="glide__slide"><img src="https://assets.vogue.com/photos/67ad5efd786449a1cd823fc8/4:3/w_7072,h_5304,c_limit/1010069306" alt=""></li>
                    <li class="glide__slide"><img src="https://www.intrepidtravel.com/adventures/wp-content/uploads/2023/05/Intrepid-Travel-czech-republic_cesky-krumlov_town-river-view-1.jpg" alt=""></li>
                    <li class="glide__slide"><img src="https://www.agoda.com/wp-content/uploads/2024/04/Featured-image-Han-River-at-night-in-Seoul-South-Korea.jpg" alt=""></li>
                </ul>
            </div>

            <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
            </div>
        </div>
    </section>

    <script src="../main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>

    <script>
        new Glide('.glide').mount()
    </script>

</body>
</html>
